{% extends "formpage.html" %}

{% block formpage_content %}
<div class="row">
    <div class="span4 offset4">
        <div class="formpage-block">
            <div class="header">It's okay, we got your back.</div>
            <p class="info-text">Enter your email address and we'll send you a link to reset your password. </p>
            <div class="content">
                <form action="#" method="post" class="formpage-block-form">

                    {% csrf_token %}

                    {% if form.errors.email %}
                        <div class='bigFormError alert alert-error'>{{ form.errors.email }}</div>
                    {% endif %}
                    <div class="input-container">
                        <div class="error" data-field="age" ></div>
                        <input type="text" id='id_email' name='email' value='{{ form.data.email }}' placeholder="Email" />
                    </div>

                    <div class="submit-container">
                        <button class='obtn obtn-comment' type='submit'>Continue</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
