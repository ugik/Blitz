{% extends "trainer_content.html" %}

{% block morehead %}
{% endblock %}

{% block above_content %}

    <div class="landscape-header coverphoto2">
        <div class="landscape-header-top" >
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
        <div class="landscape-header-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content">
                            <div class="title">Training programs</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block main %}

    {% if docs > 0 %}
      <div class="alert alert-info">
        <b>You've uploaded {{ docs }} document(s) that are pending...</b>
      </div>
    {% endif %}

    <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}

        <input type="file" name="document" id="file" style="height:0;"/>
        <label id="file" name="document" for="file"/ class="btn-outline upload-btn" >Select a File</label>

    <br>
        <div class="submit-container">
        <button class='obtn' style="min-width: 50%;" type='submit'>Upload</button>
        </div>
    </form>


{% endblock %}
