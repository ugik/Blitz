    addToHomescreen();

    {% block morehead %}
    {% endblock %}



    <script type="text/javascript">
    // this is the fastclick.js code
        $(document).ready(function() {
            if ($('#footer-container').length) {
                var diff = $(window).height() - $('#footer-container').position().top;
                if (diff > 60) {
                    $('#footer-container').height(diff);
                }
            }
        });


        window.addEventListener('load', function() {
            FastClick.attach(document.body);
        }, false);

    </script>

<script>

</head>

<body {% block body_extras %}{% endblock %}>

    {% block outer_content %}
    
    <div id="header-container">
        <div class="container">
            {% block header_content %}
            <div class="row">
                <div class="span12" id="header">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="container">
                                <a class="brand" href="/" id="logo">
                                    <img src="{{ STATIC_URL }}images/logo.png"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock %}
        </div>
    </div>
    <div id="colorstripe"></div>

    <div id="progress-header-container">
        <div class="container">
            {% block progress_header_content %}{% endblock %}
        </div>
    </div>

    {% block content %}
    {% endblock content %}

    <div id="footer-container">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div id="footer-content">
                        <div class="copyright"><a href="/termsofuse" style="color: white;">Terms of Use</a> | <a href="/privacypolicy"  style="color: white;">Privacy Policy</a> | &copy; Blitz.us MMXIV</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}

<script type="text/javascript">

function logError(details) {
    data = {
        context: navigator.userAgent,
        details: details,
    }
    data.user = "{{ user }}";
  $.post('/errorlog', data, function(d) {
  });
}

window.onerror = function(message, file, line) {
   logError(file + ':' + line + '\n\n' + message);
};

</script>

</body>
