<div class="modal-full fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog-full">
      <div class="modal-content-full">
         <div class="modal-header">
            <button type="button" onclick="window.location={% if url_return %} '/{{ url_return }}'{% else %}'/salespage'{% endif %}; return false;" class="close" data-dismiss="modal">
               <span aria-hidden="true">Ã— Close</span>
            </button>
         </div>
         <div class="modal-body">

<div class="row">
    <div class="span4 offset4">
        <div class="formpage-block">
                     <div class="header">
                        Create new Blitz
                     </div>

    <form class="form" action="#" method="post">
    {% csrf_token %}

        <div class="fieldWrapper">{{ form.title }}</div>
        <div class="fieldWrapper">
<small>Short url for your blitz, eg. /Blitz.us/</small><b><u>{{ trainer.short_name }}/Group1</u></b>
        {{ form.url_slug }}<br><a style="color:red;">{{ form.url_slug.errors }}</a>
        </div>

        <table><tr>
        <td>Workout plan:</td> <td><select name="program" id="program" class="selectpicker show-tick">
        {% for program in programs %}
        <option value="{{ program }}">{{ program }}</option>
        {% endfor %}
        </select></td></tr><tr>
        <td>Type:</td> <td><select name="blitz_type" id="blitz_type" class="selectpicker show-tick">
        <option value="IND">Individual</option>
        <option value="GRP">Group</option>
        </select></td></tr>
        </table>

    <script src="{{ STATIC_URL }}js/bootstrap-select.js"></script>
    <script type="text/javascript">
          $(document).ready(function(e) {
              $('.selectpicker').selectpicker({ style: 'btn-info', size: "auto", });
          });
    </script>
        <br>

        <input type="text" class="datepicker" id="datepicker" name="start_day" value="{{ form.start_day.value }}">

        <div class="fieldWrapper">
                <div style="width: 10%; float: left; display: inline; margin-top: 8px; font-size: 1.5em;">
                  $
                </div>
                <div style="width: 90%; float: left; display: inline;">
                {{ form.charge }}
              </div>
        </div>
     <button type="submit" class="obtn full-width btn-warning">Create Blitz</button>

     </form>
   </div>
</div>
</div>

</div>
</div>
</div>
