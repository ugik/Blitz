{% extends "client_content.html" %}

{% block morehead %}

<script type="text/javascript">
  /*<![CDATA[*/
  jQuery(function() {
      var form = jQuery("#blitz_setup_form");
      form.submit(function(e) {
          jQuery("#ajaxwrapper").load(
              form.attr('action') + ' #ajaxwrapper',
              form.serializeArray(),
                  try { json = JSON.parse(responseText);
                        // handle successful return from view
                        alert(json["continue"]);
                      } catch (e) {  }
              }
          );
          e.preventDefault(); 
      });
  });
  /*]]>*/
  </script>

<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/bootstrap-select.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui.css">
<script src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>

  <script>
  var $j = jQuery.noConflict();
  $j(document).ready(function() {
    var reentry = "{{ reentry }}";
    if (reentry != "False") {
        var newscript = document.createElement('script');
        newscript.type = 'text/javascript';
        newscript.async = true;
        newscript.src = '/static/js/jquery-1.9.1.min.js';
        document.getElementsByTagName('body')[0].appendChild(newscript);
        newscript.src = '/static/js/jquery-ui.min.js';
        document.getElementsByTagName('body')[0].appendChild(newscript);
        newscript.type = 'text/css';
        newscript.async = true;
        newscript.src = '/static/css/jquery-ui.css';
        document.getElementsByTagName('body')[0].appendChild(newscript);
        newscript.src = '/static/css/bootstrap-select.css';
        document.getElementsByTagName('body')[0].appendChild(newscript);
        alert('loaded dynamic js+css');
    }
    $j('#modalAddProgram').modal('show');
    $j('.selectpicker').selectpicker({ style: 'btn-info', size: "auto", });
    $j( "#datepicker" ).datepicker();
    $j( "#datepicker" ).datepicker( "option", "dateFormat", "mm/dd/yy" )
  });
  </script>
{% endblock %}

{% block main %}

{% if reentry %}
<form>
<div >
    <button type='button' class='btn-outline-trans fullwidth' onclick="$('#modalAddProgram').modal('show'); return false;">+ Add Group Modal</button><br>
</div>
</form>
{% endif %}

{% include "blitz_setup2.html" %}

{% endblock %}
