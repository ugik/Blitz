<h3>{{ title }} <small>Starts {{start_date}} | Ends {{end_date}} - {{ members_count }} Members</small></h3>

<div class="members">
	{% if headshots %}
		{% for member in blitz.members %}
		<a href="{% url 'client_profile' member.pk %}"><img class="img-circle headshot" src="/media/{{ member.headshot }}"></a>
		{% endfor %}
	{% endif %}
</div>
<div class="actions">
	<a class="btn btn-primary" id="datep" href="#" data-object-id="{{blitz.pk}}" style="height:20px;"><div class="startlabel">Starts: </div>
<input type="text" class="datepicker inbtn" id="datepicker" name="begin_date" value="{{ blitz.begin_date|date:"m/d/Y" }}" style=""></a>

	<a class="btn btn-primary" onclick="{ document.getElementById('plan_name').text='{{ blitz.workout_plan.name }}'; document.getElementById('edit_request').value='Help me improve the {{ blitz.workout_plan.name }} program.'; jQuery.noConflict(); $('#modalSpotterEdit').modal('show'); }">Edit Program</a>

	<a class="btn btn-primary" onclick="{ jQuery.noConflict(); $('#modalMacros').modal('show'); }">Edit Macros</a>

	<a class="btn btn-primary" href="/sales-blitz?slug={{ blitz.url_slug }}&short_name={{ blitz.trainer.short_name }}&debug=True&key={{ blitz.sales_page_content.sales_page_key }}">Edit Page</a>


</div>


<script>
$(document).ready(function() {
    document.getElementById('title').text='{{ blitz.title }}';
    $('#datep').click(function() {
        $('#datepicker').datepicker('show');
    });
    $('#datep').change(function() {
        $.ajax({
                url: '/trainer/change-date',
                type: 'POST',
                data: {blitz: {{ blitz.pk }},
                       begin_date: $("#datepicker").datepicker('getDate')},
            })
    })

});
$(function() {
  $( "#datepicker" ).datepicker();
  $( "#datepicker" ).datepicker( "option", "dateFormat", "mm/dd/yy" )
});
function save_spotter_edit() { 
$.ajax({
     url: '/trainer/spotter-edit',
     type: 'POST',
     data: {blitz: {{ blitz.pk }},
     spotter_text: document.getElementById('edit_request').value },
      })
 }
function save_macros() { 
$.ajax({
     url: '/trainer/macros-save',
     type: 'POST',
     data: {blitz: {{ blitz.pk }},
     formula: document.getElementById('formula-select').value },
      })
 }
// set client attributes in hidden fields for access by modal
    $(document).ready(function(){
       document.getElementById('blitz_title').text='{{ blitz.title }}';
      })

</script>
