{% extends "emails/base_email.html" %}

{% block email_content %}

{% if headshot %}
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;text-align:center!important; margin-bottom:30px;">
        <tbody>
            <tr>
                <td align="center" style="text-align:center!important;">
                    <img align="center" alt="" src="cid:{{ headshot }}" width="150" style="max-width:150px;padding-bottom:0;display:block!important;vertical-align:bottom;border:0;outline:none;text-decoration:none;border-radius:100%;border:6px solid #7ab2ea;">
                </td>
            </tr>
        </tbody>
    </table>
{% endif %}

<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;text-align:center!important;">
    <tbody>
        <tr>
            <td valign="top" style="font-size: 20px; font-family: Helvetica; line-height: 1.4; text-align: center; padding: 20px;">
                <p>{{ trainer.name }} has invited you to be coached on their training program!</p>
            </td>
        </tr>
    </tbody>
</table>
<br />

<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse">
    <tbody>
        <tr>
            <td style="padding-top:0;padding-right:18px;padding-bottom:18px;padding-left:18px" valign="top" align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:separate!important;border:2px none #707070;border-top-left-radius:5px;border-top-right-radius:5px;border-bottom-right-radius:5px;border-bottom-left-radius:5px;background-color:#7ab2ea">
                    <tbody>
                        <tr>
                            <td align="center" valign="middle" style="font-family:Arial;font-size:24px;padding:20px">
                                <a title="Get started" href="{{ invite_url }}" style="font-weight:bold;letter-spacing:normal;line-height:100%;text-align:center;text-decoration:none;color:#ffffff;word-wrap:break-word" target="_blank">Join {{ blitz.title }}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

{% endblock %}
