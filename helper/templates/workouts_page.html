{% extends "helper_base.html" %}

{% block main %}

<header>Here are the workouts</i><br></header>
<style>
      tr:nth-of-type(odd) {
      background-color:#D8F1D7;
    }
</style>
<table>

{% for workout in workouts %}
<tr>
       <td>{{ workout.display_name }}</td><td><a href="exercise_page?workout={{ workout.slug }}">{{ workout.slug }}</a></td>
</tr>
{% endfor %}
</table>

{% if errors %}
    <ul>
    {% for e in errors %}
        <li>{{ e }}</li>
    {% endfor %}
    </ul>
{% endif %}

<br>


{% endblock %}
