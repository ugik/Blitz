{% extends "helper_base.html" %}

{% block main %}
<style>
      tr:nth-of-type(odd) {
      background-color:#D8F1D7;
    }
</style>
<h4>There are {{ numdocs }} documents to process <br></h4>
<table>
{% for doc in docs %}
<tr>
<td><a href="{% url "helper_download" %}?file={{ doc.doc }}&dir=/documents/">
{{ doc.name }} on {{ doc.day }}/{{ doc.month }}/{{ doc.year}} at {{ doc.hour }}:{{ doc.minute }}:{{doc.second}}</a></td>
<td><small>(<a href="{% url "helper_delete" %}?file={{ doc.doc }}">Delete</a>)</small></td>
</tr>
{% endfor %}
</table>
<br>
<a href="{% url "helper_index" %}">Helper Home</a>

{% endblock %}
